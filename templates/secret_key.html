<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://w0.peakpx.com/wallpaper/686/39/HD-wallpaper-computer-security-cybersecurity-technology-background-with-lock-blue-neon-lock-digital-background.jpg'); /* Replace with your own image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Add transparency for readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">ðŸ”’ Admin Access Required</h2>
    <p class="text-center">Enter the secret key to access the case management system.</p>

    <form method="POST" class="w-50 mx-auto mt-4">
        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <div class="mb-3">
            <label for="secret_key" class="form-label">Secret Key</label>
            <input type="password" class="form-control" id="secret_key" name="secret_key" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">ðŸ”‘ Enter</button>
    </form>
</div>

</html>
