<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='welcome.css') }}">
    <style>
        /* Alert Message Styling */
        .alert-box {
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <h2>Welcome to the Portal</h2>
            <button onclick="window.location.href='/user_login'">User</button>
            <button onclick="window.location.href='/admin'">Admin</button>
            <button onclick="window.location.href='/police'">Local Police Officers</button>
        </div>
    </div>

    <!-- ðŸš¨ Alert Box -->
    {% if session.get('login_blocked') %}
        <div class="alert-box" id="alertBox">
            {{ session.pop('login_blocked') }}  
        </div>
    {% endif %}

    <script>
        window.onload = function () {
            let alertBox = document.getElementById("alertBox");
            if (alertBox) {
                alertBox.style.display = "block";
                setTimeout(() => { alertBox.style.display = "none"; }, 5000); // Hide after 5 seconds
            }
        };
    </script>
</body>
</html>
