<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Case Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: cyan;
        }
        .navbar a {
            color: cyan;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2); /* Colored background */
            border-radius: 5px; /* Rounded corners */
            margin: 0 5px; /* Spacing between buttons */
            transition: background 0.3s ease; /* Smooth transition for hover effect */
        }
        .navbar a:hover {
            background: cyan; /* Hover background color */
            color: black; /* Hover text color */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="{{ url_for('user_alert') }}" class="btn alert-btn">Send Alert</a>
        <a href="{{ url_for('user_case_status') }}">Case Status</a>
        <a href="usersetting.html">Settings</a>
        <a href="{{ url_for('user_help') }}">Help</a>
        <a href="{{ url_for('user_logout') }}">Logout</a>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">ðŸ“‹ Case Status</h2>
        
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Case Number</th>
                    <th>Case Status</th> <!-- Added column for status -->
                </tr>
            </thead>
            <tbody>
                {% if cases %}
                    {% for case in cases %}
                        <tr>
                            <td>{{ case[0] }}</td> <!-- Case Number -->
                            <td>{{ case[1] }}</td> <!-- Case Status -->
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="2" class="text-center text-danger">No cases found.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
        

        <!-- Home Button -->
        <div class="text-center mt-3">
            <a href="{{ url_for('user_home') }}" class="btn btn-primary">Home</a>
        </div>
    </div>
</body>
</html>
