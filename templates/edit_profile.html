<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_profile.css') }}">
</head>
<body>

    <div class="profile-container">
        <h2>Edit Profile</h2>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user[0] }}" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ user[1] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user[2] }}" required>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" value="{{ user[3] }}" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="{{ user[4] }}" required>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" value="{{ user[5] }}" required>

            <button type="submit" class="save-button">Save Changes</button>
        </form>
    </div>

</body>
</html>
