<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_login.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="left-box">
                <h2>Sign In</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="alert alert-danger" style="color: white; background-color: red; padding: 5px; text-align: center; border-radius: 5px;">
                            {% for category, message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form method="POST" action="/admin">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <button type="submit" class="login-btn">Sign In</button>
                </form>
            </div>

            <div class="right-box">
                <h2>Welcome to login</h2>
                <p>Don't have an account?</p>
                <button class="signup-btn" onclick="window.location.href='/admin/signup'">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
