<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_home.css') }}">
</head>
<body>

    <!-- Background Section with Quote -->
    <div class="background">
        <div class="quote">
            <h1>‚ÄúENSURING SAFETY, ONE STEP AT A TIME‚Äù</h1>
        </div>
    </div>

    <!-- Navbar with Message Icon -->
  

    <div class="container-fluid content">
        <div class="row">
            <!-- Left Side Image -->
            <div class="col-md-6 left-side">
                <img src="static/admin_home1.jpg" alt="Admin Panel Image">
            </div>

            <!-- Right Side Containers -->
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <a href="{{ url_for('case_management') }}" class="box">üìÇ Case Management</a>
                    </div>
                    <div class="col-md-6">
                        <a href="{{ url_for('admin_alerts') }}" class="box">üö® Alerts</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a href="{{ url_for('admin_settings') }}" class="box">‚öôÔ∏è Settings</a>
                    </div>
                    <div class="col-md-6">
                        <a href="{{ url_for('admin_logs') }}" class="box">üìä Logging & Monitoring</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a href="{{ url_for('local_police_officers') }}" class="box">üëÆ Local Police Officers</a>
                    </div>                    
                    <div class="col-md-6">
                        <a href="javascript:void(0);" onclick="logoutUser()" class="box logout">üîì Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function logoutUser() {
            // Clear session storage & local storage
            sessionStorage.clear();
            localStorage.clear();

            // Redirect to logout
            window.location.href = "{{ url_for('admin_logout') }}";

            // Prevent navigating back
            window.history.pushState(null, "", window.location.href);
            window.onpopstate = function() {
                window.history.pushState(null, "", window.location.href);
                window.location.href = "{{ url_for('admin_login') }}";  // Force redirect to login page
            };
        }

        // Ensure the user cannot navigate back after logging out
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, "", window.location.href);
            window.location.href = "{{ url_for('admin_login') }}";  // Force redirect to login page
        };

        // Force redirect to login page if the user tries to navigate back
        window.onload = function() {
            if (performance.navigation.type === 2) {  // Check if the page is loaded via back/forward navigation
                window.location.href = "{{ url_for('admin_login') }}";
            }
        };
    </script>
</body>
</html>
