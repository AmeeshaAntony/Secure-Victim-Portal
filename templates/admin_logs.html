<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging & Monitoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_logs.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin_home') }}"></a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">ðŸ“Š Logging & Monitoring</h2>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Case Number</th>
                        <th>Action</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% if logs %}
                        {% for log in logs %}
                        <tr>
                            <td>{{ log[0] }}</td>
                            <td>{{ log[3] }}</td>
                            <td>{{ log[4] }}</td>
                            <td>{{ log[5] }}</td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="4" class="text-center text-danger">No logs available</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <!-- Home Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('admin_home') }}" class="btn btn-primary">Home</a>
        </div>
    </div>

</body>
</html>
