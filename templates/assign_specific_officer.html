<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Officer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assign_officers.css') }}">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px cyan;
            width: 400px;
            text-align: center;
        }
        .title {
            margin-bottom: 20px;
            font-size: 24px;
            color: cyan;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-primary {
            width: 100%;
            background-color: cyan;
            color: black;
            font-weight: bold;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary:hover {
            background: white;
            color: black;
        }
        .back-container {
            margin-top: 15px;
        }
        .back-btn {
            width: 100%;
            background: transparent;
            color: cyan;
            border: 2px solid cyan;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: cyan;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Assign Officer for Case {{ case_number }}</h2>

        <form method="POST" action="{{ url_for('assign_specific_officer', case_number=case_number) }}">
            <label for="officer">Select Officer:</label>
            <select id="officer" name="officer_id" required>
                <option value="">Select Officer</option>
                {% for officer in officers %}
                <option value="{{ officer[0] }}">{{ officer[1] }} - {{ officer[2] }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn btn-primary">Assign Officer</button>
        </form>

        <div class="back-container">
            <a href="{{ url_for('assign_officers') }}" class="back-btn">Back</a>
        </div>
    </div>
</body>
</html>
