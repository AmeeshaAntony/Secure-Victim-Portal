<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>User Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-image: url("{{ url_for('static', filename='user_home.jpg') }}");
            background-size: cover;
            color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        .navbar a {
            color: black; /* Change text color */
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            background: cyan; /* Set background color for all buttons */
            font-weight: bold;
            transition: 0.3s;
        }
        .navbar a:hover {
            background: green; /* Change background on hover */
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('user_alert') }}">Send Alert</a>
        <a href="{{ url_for('user_case_status') }}">Case Status</a>
        <a href="{{ url_for('user_settings') }}">Settings</a>
        <a href="{{ url_for('user_help') }}">Help</a>
        <a href="{{ url_for('user_logout') }}">Logout</a>
    </div>

    <script>
        // Remove history pushState to allow back button navigation
        window.onload = function () {
            if (performance.navigation.type === 2) {
                console.log("Back button detected");
            }
        };
    </script>
</body>
</html>
